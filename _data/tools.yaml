- title: Field Book
  group: more
  image: https://raw.githubusercontent.com/PhenoApps/Field-Book/master/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
  link: https://github.com/PhenoApps/Field-Book
  description: Field Book is a simple app for taking phenotypic notes. Collecting data in the field has traditionally been a laborious process requiring writing notes by hand followed by transcription. Field Book was created to replace paper field books and to enable increased collection speed with greater data integrity.
  repo: PhenoApps/Field-Book
  tags:
    - app

- title: Coordinate
  group: more
  image: https://raw.githubusercontent.com/PhenoApps/Coordinate/master/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
  link: https://github.com/PhenoApps/Coordinate
  description: Coordinate is a highly-customizable data collection app that is based on defining templates and then collecting data in grids created from those templates. Two templates are included by default: Seed Tray and DNA Plate.
  repo: PhenoApps/Coordinate
  tags:
    - app

- title: Prospector
  group: more
  image: https://raw.githubusercontent.com/PhenoApps/Prospector/master/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
  link: https://github.com/PhenoApps/Prospector
  description: Prospector is an Android app capable of capturing, storing, visualizing, and exporting data from mobile handheld NIR spectrometers.
  repo: PhenoApps/Prospector
  tags:
    - app

- title: Intercross
  group: more
  image: https://raw.githubusercontent.com/PhenoApps/Intercross/master/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
  link: https://github.com/PhenoApps/Intercross
  description: Intercross tracks parental and cross IDs as crosses are made, who makes each cross, and where each cross is made. Cross labels can be printed to Zebra label printers and lists of crosses can be exported to local files.
  repo: PhenoApps/Intercross
  tags:
    - app
